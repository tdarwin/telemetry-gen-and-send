# Telemetry Generator Configuration Example
# This file controls what telemetry is generated

output:
  directory: "./generated"
  prefix: "telemetry"

traces:
  # Number of trace templates to generate
  count: 10_000

  spans:
    # Average number of spans per trace (will use normal distribution)
    avg_per_trace: 50
    # Standard deviation for span count distribution
    std_dev: 15

    # Optional: Generate some traces with very high span counts
    # Note: Large traces are automatically split across multiple batches by the sender
    high_span_traces:
      enabled: true
      count: 5
      span_count: 100_000 # Sender will split into multiple batches

  services:
    # Number of services in your topology
    count: 10
    # Service names (optional - will auto-generate if not provided)
    names:
      - "api-gateway"
      - "user-service"
      - "order-service"
      - "payment-service"
      - "inventory-service"
      - "authentication-service"
      - "easter-egg-service"
      - "cache-service"
      - "coupon-service"
      - "ads-service"

    ingress:
      # true = single ingress service, false = multiple ingress services
      single: false
      # Which service is the ingress (only used if single=true)
      # service: "api-gateway"

  custom_attributes:
    # Number of custom attributes to randomly add to spans
    count: 30

metrics:
  # Number of distinct metric names to generate
  metric_count: 500

  # Time series per metric
  timeseries_per_metric:
    min: 100
    max: 500
    default: 300

  # Types of metrics to generate
  types:
    - host_metrics # CPU, memory, disk, network
    - k8s_cluster # Cluster-level metrics
    - k8s_node # Node-level metrics
    - k8s_pod # Pod-level metrics
    - k8s_container # Container-level metrics
    - jvm_metrics # JVM memory, GC, threads, CPU, classes
    - http_metrics # HTTP server/client duration, request/response sizes
    - application_metrics # Cart, payment, ads, recommendations, feature flags
    - database_metrics # Connection pools, query durations
    - rpc_metrics # gRPC/RPC server/client metrics
    - runtime_metrics # Go, Node.js, Python, .NET runtime metrics
    - messaging_metrics # Kafka consumer metrics
    - otelcol_metrics # OpenTelemetry Collector receiver/processor/exporter metrics
    - aspnet_metrics # ASP.NET Core / Kestrel web server metrics
    - aws_metrics # AWS CloudWatch EC2, EBS, network, status checks
    - v8_metrics # V8 JavaScript engine heap, GC metrics
    - cache_metrics # Redis commands, memory, keyspace, replication
    - browser_metrics # Core Web Vitals, resource timing, page load, user interactions

logs:
  # Number of log templates to generate
  count: 50000

  types:
    # HTTP access logs
    http_access:
      percentage: 40

    # Application logs (DEBUG, INFO, WARN, ERROR)
    application:
      percentage: 40
      services: 5 # Number of application services

    # System logs (startup, shutdown, alerts, etc.)
    system:
      percentage: 20
