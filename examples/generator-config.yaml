# Telemetry Generator Configuration Example
# This file controls what telemetry is generated

output:
  directory: "./generated"
  prefix: "telemetry"

traces:
  # Number of trace templates to generate
  count: 100

  spans:
    # Average number of spans per trace (will use normal distribution)
    avg_per_trace: 15
    # Standard deviation for span count distribution
    std_dev: 5

    # Optional: Generate some traces with very high span counts
    high_span_traces:
      enabled: true
      count: 2
      span_count: 1000

  services:
    # Number of services in your topology
    count: 5
    # Service names (optional - will auto-generate if not provided)
    names:
      - "api-gateway"
      - "user-service"
      - "order-service"
      - "payment-service"
      - "inventory-service"

    ingress:
      # true = single ingress service, false = multiple ingress services
      single: true
      # Which service is the ingress (only used if single=true)
      service: "api-gateway"

  custom_attributes:
    # Number of custom attributes to randomly add to spans
    count: 10

metrics:
  # Number of distinct metric names to generate
  metric_count: 50

  # Time series per metric
  timeseries_per_metric:
    min: 100
    max: 500
    default: 300

  # Types of metrics to generate
  types:
    - host_metrics      # CPU, memory, disk, network
    - k8s_cluster       # Cluster-level metrics
    - k8s_node          # Node-level metrics
    - k8s_pod           # Pod-level metrics
    - k8s_container     # Container-level metrics

logs:
  # Number of log templates to generate
  count: 1000

  types:
    # HTTP access logs
    http_access:
      percentage: 40

    # Application logs (DEBUG, INFO, WARN, ERROR)
    application:
      percentage: 40
      services: 5  # Number of application services

    # System logs (startup, shutdown, alerts, etc.)
    system:
      percentage: 20
